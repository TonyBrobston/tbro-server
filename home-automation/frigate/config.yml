mqtt:
  enabled: false

cameras:
  house_east:
    enabled: true
    ffmpeg:
      inputs:
        - path: 
            rtsp://admin:{FRIGATE_HOUSE_EAST_PASSWORD}@{FRIGATE_HOUSE_EAST_IP}:554/Streaming/Channels/101
          roles:
            - detect
            - record

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  hwaccel_args: preset-vaapi

record:
  enabled: true
  retain:
    days: 1
    mode: all

version: 0.15-0
