version: '3.8'

services:
  caddy:
    build: .
    restart: unless-stopped
    ports:
    - 80:80
    - 443:443
    volumes:
    - ./Caddyfile:/etc/caddy/Caddyfile
    env_file:
    - caddy.env

  unifi-controller:
    image: linuxserver/unifi-controller
    restart: unless-stopped
    environment:
    - PUID=1000
    - PGID=1000
    - MEM_LIMIT=1024M
    ports:
    - 3478:3478/udp
    - 10001:10001/udp
    - 8080:8080
    - 8443:8443
    - 1900:1900/udp
    - 8880:8880
    - 6789:6789
    - 5514:5514
    volumes:
    - ~/unifi-controller:/config

  bitwarden:
    image: bitwardenrs/server
    restart: unless-stopped
    environment:
    - WEBSOCKET_ENABLED=true
    - ROCKET_PORT=8080
    volumes:
    - /RAID/bitwarden:/data

  bitwarden-backup:
    image: bruceforce/bw_backup
    restart: unless-stopped
    volumes:
      - /RAID/bitwarden:/data
      - ~/bitwarden_backup:/backup
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_FILE=/data/db.sqlite3
      - BACKUP_FILE=/backup/backup.sqlite3
      - CRON_TIME=0 1 * * *
      - TIMESTAMP=false
      - UID=1000
      - GID=1000
        
  home-assistant:
    image: homeassistant/home-assistant
    restart: unless-stopped
    volumes:
    - ~/home-assistant:/config

  mdns-repeater:
    image: angelnu/mdns_repeater
    restart: unless-stopped
    network_mode: host
    environment:
    - hostNIC=enp4s0
    - dockerNIC=br-de87821a94e9

  plex:
    image: linuxserver/plex
    restart: unless-stopped
    ports:
    - 32400:32400
    volumes:
    - ~/plex/config:/config
    - /RAID:/data/raid
    environment:
      VERSION: latest 
      PUID: 1000
      PGID: 1000
      TZ: America/Chicago

  samba:
    image: dperson/samba
    restart: unless-stopped
    ports:
    - 139:139
    - 445:445
    volumes:
    - /RAID/Input:/mount
    environment:
      USERID: 1000
      GROUPID: 1000
      TZ: America/Chicago
    env_file:
    - .env
    read_only: true
    tmpfs:
    - /tmp
    stdin_open: true
    tty: true
    command: '-s "Mount;/mount;yes;no;no;$USERNAME" -u "$USERNAME;$PASSWORD"'

  tesla_dashcam:
    image: magicalyak/tesla_dashcam
    restart: unless-stopped
    environment:
    - TZ=America/Chicago
    volumes:
    - /RAID/Input:/root/Import
    - /RAID/Output:/root/Videos/Tesla_Dashcam
    command: '--swap --rear --delete_source --layout DIAMOND --quality HIGH --fps 33 --compression veryslow /root/Import'

  blue-iris:
    image: leonowski/docker-blueiris:run_as_service
    restart: unless-stopped
    # privileged: true
    init: true
    environment:
    - TZ=America/Chicago
    #- RESOLUTION=1270x650x24
    #- RESOLUTION=1440x768x24
    #- RESOLUTION=1918x902x24
    #ports:
    #- 8082:8080
    volumes:
    - ~/blue-iris:/home/wineuser/prefix:rw
    - /RAID/Surveillance:/home/wineuser/prefix/drive_c/BlueIris/Stored
    logging:
      options:
        max-size: 5m
        max-file: "2"
    command: -c /etc/supervisor/conf.d/supervisord-service.conf

#  trigger:
#    image: danecreekphotography/node-deepstackai-trigger
#    restart: unless-stopped
#    environment:
#    - TZ=America/Chicago
#    secrets:
#    - triggers
#    - settings
#    - secrets
#    # ports:
#    # - 4242:4242
#    volumes:
#    - aiinput:/aiinput
  
  deepstack-ai:
    image: deepquestai/deepstack
    restart: unless-stopped
    environment:
    - VISION-DETECTION=True
    volumes:
    - /SURVEILLANCE/deepstack/datastore:/datastore

  mqtt-broker:
    image: eclipse-mosquitto
    restart: unless-stopped
    ports:
    - 1883:1883
    volumes:
    - ./mosquitto/config:/mosquitto/config
    - ~/mosquitto/data:/mosquitto/data

secrets:
  settings:
    file: ./settings.json
  triggers:
    file: ./triggers.json
  secrets:
    file: ./secrets.json

