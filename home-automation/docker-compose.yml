version: '3.8'

services:
  unifi-controller:
    image: linuxserver/unifi-controller
    restart: unless-stopped
    environment:
    - PUID=1000
    - PGID=1000
    ports:
    - 3478:3478/udp
    - 10001:10001/udp
    - 8080:8080
    - 8443:8443
    - 1900:1900/udp
    - 8880:8880
    - 6789:6789
    - 5514:5514
    volumes:
    - ~/unifi-controller:/config
        
  home-assistant:
    image: homeassistant/home-assistant
    restart: unless-stopped
    volumes:
      - ~/home-assistant:/config
    ports:
      - 8123:8123

  esphome:
    image: esphome/esphome
    restart: unless-stopped
    volumes:
      - ~/esphome/config:/config
      - /etc/localtime:/etc/localtime:ro
        #    ports:
        #      - 6052:6052
    network_mode: host
    privileged: true

  mdns-repeater:
    image: angelnu/mdns_repeater
    restart: unless-stopped
    network_mode: host
    environment:
    - hostNIC=eno1
    - dockerNIC=br-e6cbe9582c38

  plex:
    image: linuxserver/plex
    restart: unless-stopped
    volumes:
    - ~/plex/config:/config
    - /RAID/Output:/data/tesla_cam
    - /MOVIES:/data/movies
    - /TV_SHOWS:/data/tv_shows
    ports:
      - 32400:32400
    environment:
      VERSION: docker
      PUID: 1000
      PGID: 1000
      TZ: America/Chicago

  samba:
    image: dperson/samba
    restart: unless-stopped
    ports:
    - 139:139
    - 445:445
    volumes:
    - /RAID/Input:/mount
    environment:
      USERID: 1000
      GROUPID: 1000
      TZ: America/Chicago
    env_file:
    - .env
    read_only: true
    tmpfs:
    - /tmp
    stdin_open: true
    tty: true
    command: '-s "Mount;/mount;yes;no;no;$USERNAME" -u "$USERNAME;$PASSWORD"'

  tesla_dashcam:
    image: magicalyak/tesla_dashcam
    restart: unless-stopped
    environment:
    - TZ=America/Chicago
    volumes:
    - /RAID/Input:/root/Import
    - /RAID/Output:/root/Videos/Tesla_Dashcam
    command: '--swap --rear --delete_source --layout DIAMOND --quality HIGH --fps 33 --gpu_type nvidia --compression veryslow /root/Import'

  blue-iris:
    image: leonowski/docker-blueiris:run_as_service
    restart: unless-stopped
    # privileged: true
    init: true
    environment:
    - TZ=America/Chicago
    #- RESOLUTION=1270x650x24
    #- RESOLUTION=1440x768x24
    #- RESOLUTION=1640x768x24
    #- RESOLUTION=1918x902x24
    ports:
    #- 8082:8080
    - 8081:8081
    volumes:
    - /RAID/blue-iris:/home/wineuser/prefix:rw
    logging:
      options:
        max-size: 5m
        max-file: "2"
    command: -c /etc/supervisor/conf.d/supervisord-service.conf

  deepstack-ai:
    image: deepquestai/deepstack:gpu
    restart: unless-stopped
    runtime: nvidia
    environment:
    - VISION-DETECTION=True

  mqtt-broker:
    image: eclipse-mosquitto
    restart: unless-stopped
    ports:
    - 1883:1883
    volumes:
    - ./mosquitto/config:/mosquitto/config
    - ~/mosquitto/data:/mosquitto/data
